<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            direction: rtl;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: right;
        }

        button {
            padding: 10px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <h2>تسجيل الدخول</h2>

        {% if error %}
            <div class="error" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <label for="room_name">اسم المستخدم:</label>
            <input type="text" id="room_name" name="room_name"  required autofocus autocomplete="username" />

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" />

            <button type="submit" aria-label="تسجيل الدخول">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
